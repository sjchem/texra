version: "3.9"

services:
  stark-translator:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  stark-translator-ui:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - BACKEND_WS_URL=ws://stark-translator:8000/ws/translate
    depends_on:
      - stark-translator
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
